<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee table</title>
    <th:block th:insert="fragments/libcss"></th:block>
</head>

<body>
<div id="app">
    <div id="sidebar" class="active" th:insert="fragments/sidebar">
    </div>
    <div id="main">
        <header class="mb-3">
            <a href="#" class="burger-btn d-block d-xl-none">
                <i class="bi bi-justify fs-3"></i>
            </a>
        </header>

        <div class="page-heading">
            <div class="page-title">
                <div class="row">
                    <div class="col-12 col-md-6 order-md-1 order-last">
                        <h3>Employee</h3>
                    </div>
                </div>
            </div>
            <section class="section">
                <div class="card">
                    <div class="card-header">
                        Employee Datatable
                    </div>
                    <div class="card-body">
                        <table class="table table-striped" id="table1">
                            <thead>
                            <tr>
                                <th>First name</th>
                                <th>Last name</th>
                                <th>Email</th>
                                <th>Phone number</th>
                                <th>Position</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="obj : ${employees}">
                                <td th:text="${obj.firstName}">Graiden</td>
                                <td th:text="${obj.lastName}">vehicula.aliquet@semconsequat.co.uk</td>
                                <td th:text="${obj.email}">076 4820 8838</td>
                                <td th:text="${obj.phoneNumber}">Offenburg</td>
                                <td th:text="${obj.position}">Offenburg</td>
                                <td>
                                    <div class="row">
                                        <div class="col-6">
                                            <a th:href="${'/employee/update/'+obj.id}" class="btn btn-outline-info">
                                                <i class="fa fa-edit">Edit</i></a>
                                        </div>
                                        <div class="col-6">
                                            <a th:href="${'/employee/delete/'+obj.getId()}"
                                               class=" btn btn-outline-danger" th:method="delete"><i class="fa fa-trash" >Delete</i></a>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </section>
        </div>

        <footer>
            <div class="footer clearfix mb-0 text-muted">
                <div class="float-start">
                    <p>2021 &copy; Mazer</p>
                </div>
                <div class="float-end">
                    <p>Crafted with <span class="text-danger"><i class="bi bi-heart"></i></span> by <a
                            href="http://ahmadsaugi.com">A. Saugi</a></p>
                </div>
            </div>
        </footer>
    </div>
</div>
<script th:src="@{/assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js}"></script>
<script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>

<script th:src="@{/assets/vendors/simple-datatables/simple-datatables.js}"></script>
<script>
    // Simple Datatable
    let table1 = document.querySelector('#table1');
    let dataTable = new simpleDatatables.DataTable(table1);
</script>

<script th:src="@{/assets/js/main.js}"></script>
</body>

</html>
